<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemilai Polska | Oficjalny Dystrybutor</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505; /* Czerń */
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Subtelne tło */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 70%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- STYL DLA LOGO WEBP --- */
        .brand-logo {
            max-width: 450px; /* Szersze, bo logo jest poziome */
            width: 85%;       /* Na mobilkach zajmie 85% ekranu */
            height: auto;     
            margin-bottom: 25px;
        }
        /* -------------------------- */

        p.subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 40px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .status {
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
            color: #ccc;
        }

        /* Linia w kolorze pomarańczowym Gemilai (#e65100 lub zbliżony) */
        .loader-line {
            width: 80px;
            height: 2px;
            background: #222;
            margin: 0 auto 40px;
            position: relative;
            overflow: hidden;
        }

        .loader-line::after {
            content: '';
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background: #FF5500; /* Gemilai Orange */
            animation: loading 2s infinite ease-in-out;
        }

        .contact-btn {
            color: #fff;
            text-decoration: none;
            border: 1px solid #333;
            padding: 12px 30px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .contact-btn:hover {
            border-color: #FF5500;
            color: #FF5500;
        }

        /* Animacje */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="800_160-logo.webp" alt="Gemilai Polska" class="brand-logo">
        
        <p class="subtitle">Oficjalny Dystrybutor</p>

        <div class="loader-line"></div>

        <p class="status">Przygotowujemy coś wyjątkowego.<br>Premiera systemu G3006H: <strong>Wiosna 2026</strong>.</p>

        <a href="mailto:radek@gemilai.pl" class="contact-btn">Strefa Partnera</a>
    </div>

</body>
</html>
